<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <meta
      name="description"
      content="Frontend Mentor | Product preview card component"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./css/main.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <article class="card">
        <img
          class="card__img"
          src="./assets/images/image-product-mobile.jpg"
          alt="Gabrielle Essence Eau De Parfum"
        />
        <div class="card__content">
          <div class="card__product">
            <h1 class="card__product-category">Perfume</h1>
            <h2 class="card__product-name">Gabrielle Essence Eau De Parfum</h2>
          </div>
          <div class="card__info">
            <div class="card__description-wrapper">
              <p class="card__description">
                A floral, solar and voluptuous interpretation composed by
                Olivier Polge, Perfumer-Creator for the House of CHANEL.
              </p>
              <div class="card__price">
                <span class="card__price--current">$149.99</span>
                <span class="card__price--original">$169.99</span>
              </div>
            </div>
            <button class="card__button">
              <img
                class="card__button--icon"
                src="./assets/images/icon-cart.svg"
                alt="Cart icon"
              />
              Add to Cart
            </button>
          </div>
        </div>
      </article>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Krzysztof Paw≈Çowski</a>.
    </div>
  </body>
</html>
