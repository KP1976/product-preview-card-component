<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <meta
      name="description"
      content="Frontend Mentor | Product preview card component"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./css/main.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <article class="card">
        <picture class="card__img-wrapper">
          <source
            media="(max-width: 631px)"
            srcset="./assets/images/image-product-mobile.webp"
          />
          <source
            media="(min-width: 632px)"
            srcset="./assets/images/image-product-desktop.webp"
          />
          <img
            class="card__img"
            src="./assets/images/image-product-desktop.jpg"
            alt="Gabrielle Essence Eau De Parfum"
          />
        </picture>
        <div class="card__content">
          <hgroup class="card__product">
            <h2 class="card__product-category">Perfume</h2>
            <h3 class="card__product-name">Gabrielle Essence Eau De Parfum</h3>
          </hgroup>
          <div class="card__info">
            <div class="card__description-wrapper">
              <p class="card__description">
                A floral, solar and voluptuous interpretation composed by
                Olivier Polge, Perfumer-Creator for the House of CHANEL.
              </p>
              <div class="card__price">
                <span class="card__price--current">$149.99</span>
                <span class="card__price--original">$169.99</span>
              </div>
            </div>
            <button class="card__button">
              <img
                class="card__button--icon"
                src="./assets/images/icon-cart.svg"
                alt="Cart icon"
              />
              Add to Cart
            </button>
          </div>
        </div>
      </article>
    </main>
    <footer class="attribution">
      Challenge by
      <a
        class="attribution__link"
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by <a class="attribution__link" href="#">Krzysztof Paw≈Çowski</a>.
    </footer>
  </body>
</html>
